<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Forecast </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <header>
        <div class="container is-max-desktop">
          <div class="notification is-primary">
          <h1> Weather Forecast </h1> 
          </div>
        </div>
    </header>
    <body>
        <section class="section">
          <div class="container">
            <h5 class="mt-1"> City Search Below </h5>
             <div class="input-group mb-3">
                <input id="city" type= "text" class= "search-bar">
                    <div class="input"> 
                      <button type="button" class="btn btn-light"> What's the weather today?
                      <i class="fas fa-search"> </i>
                      </button>
                      <button type="button" class="btn btn-dark"> Five day forecast! 
                      <i class="fas fa-search"></i>
                      </button>
                    </div>  
             </div>    
           </div>
        </section>

        <section>
            <div class="row">
                <h3 id="city-name"></h3>
                <img src="" alt="" id="weather-icon">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <div class="row mt-3" id="five-day-forecast">
                <div class="column">1</div>
                <div class="column">2</div>
                <div class="column">3</div>
                <div class="column">4</div>
                <div class="column">5</div>
              </div>
        </section>
        </body>
      </html>
