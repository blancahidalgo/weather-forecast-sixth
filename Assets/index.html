<body class="flex-column min-100-vh background-black">
    <header class="container-fluid text-center text-white bg-dark p-2"></header>
    <header> <h2> Weather Forecast </h2> </header>

    <div class="container-fluid margin-top 100px"> 
        <div class="row">
            <div class="col-lg-3 bg-light"> 
                <h5 class="mt-1">City Search Below</h5>
                <div class="input-group mb-3">
                    <input id="city" type= "text" class= "search-bar">
                    <div class="input"> 
                    <button type="button" class="btn btn-light"> What's the weather today?
                    <i class="fas fa-search"></i>
                    </button>
                    <button type="button" class="btn btn-dark"> Five day forecast! 
                        <i class="fas fa-search"></i>
                    </button>
                    </div>  
                </div>    
            </div>      
            <form id="history"></form>
        </div>
    </div>  
        
    <div class="col-lg-9">
        <div class="row mr-0"> 
            <div class="col-lg-11 card m-3"  id="today-weather"> 
                <div class="card-body">
                    <h3 id="city-name"></h3>
                    <img src="" alt="" id="weather-icon">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>
        <div class="row mt-3" id="five-day-forecast">

        </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="script.js"></script>
